<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>

            <button ion-item menuClose icon-left *ngFor="let p of pages" (click)="OpenPage(p)">
                <ion-icon [name]='p.icon'></ion-icon>
                {{p.title}}
            </button>

        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav id= "nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
