<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center"><b>Registration Page</b></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm">

    <ion-item>
      <ion-label></ion-label>
      <ion-input formControlName="username" [(ngModel)]="username" type="text" placeholder="Enter Email"></ion-input>
    </ion-item>

    <ion-item no-line *ngIf="(registerForm.get('username').hasError('required') || registerForm.get('username').hasError('email')) && registerForm.get('name').touched ">
      <div style="color: red" class="error" *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched  ">
        E-mail is required
      </div>
      <div style="color: red" class="error" *ngIf="registerForm.get('username').hasError('email') && registerForm.get('username').touched  ">
        Enter valid E-mail!
      </div>
    </ion-item>

    <ion-item>
      <ion-label></ion-label>
      <ion-input formControlName="password" [(ngModel)]="password" type="password" placeholder="Enter password"></ion-input>
    </ion-item>

    <ion-item no-line *ngIf="(registerForm.get('password').hasError('required')) && registerForm.get('name').touched ">
      <div style="color: red" class="error" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched  ">
        password is required
      </div>
    </ion-item>

    <ion-item>
      <ion-label></ion-label>
      <ion-input formControlName="name" [(ngModel)]="name" type="text" placeholder="Enter Name"></ion-input>
    </ion-item>

    <ion-item no-line *ngIf="(registerForm.get('name').hasError('required') || registerForm.get('name').hasError('minlength')) && registerForm.get('name').touched ">
      <div style="color: red" class="error" *ngIf="registerForm.get('name').hasError('required') && registerForm.get('name').touched  ">
        Name is required
      </div>
      <div style="color: red" class="error" *ngIf="registerForm.get('name').hasError('minlength') && registerForm.get('name').touched  ">
        Name should be minimum of 10 character
      </div>
    </ion-item>

    <ion-item>
      <ion-label></ion-label>
      <ion-input formControlName="contact" [(ngModel)]="contact" type="number" placeholder="Enter ContactNo"></ion-input>
    </ion-item>

    <ion-item no-line *ngIf="(registerForm.get('contact').hasError('required') || registerForm.get('contact').hasError('minlength') || registerForm.get('contact').hasError('maxlength')) && registerForm.get('name').touched ">
      <div style="color: red" class="error" *ngIf="registerForm.get('contact').hasError('required') && registerForm.get('contact').touched  ">
        Contact number is required
      </div>
      <div style="color: red" class="error" *ngIf="registerForm.get('contact').hasError('minlength') && registerForm.get('contact').touched  ">
        Invalid number
      </div>
      <div style="color: red" class="error" *ngIf="registerForm.get('contact').hasError('maxlength') && registerForm.get('contact').touched  ">
        Contact number must not be greater than 10 no!
      </div>
    </ion-item>

    <button ion-button block color="danger" [disabled]="!registerForm.valid" (click)="register()">Register</button>

  </form>
</ion-content>
