<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">
      <b>Login Page</b>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="abc" padding scroll="false">
  <div>
    <img src="assets/imgs/smiley.jpg" class="ganesha">
  </div>
  <form [formGroup]="LoginForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input formControlName="username" [(ngModel)]="username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="password" [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div style="margin: 10px">
      <button ion-button block (click)="login()" style="background-color: red" [disabled]="!LoginForm.valid" type="submit">Sign In</button>
    </div>
    
    <div style="margin: 10px">
      <button ion-button block (click)="Register()" style="background-color: red">Register</button>
    </div>

    <div style="margin: 10px">
      <button ion-button style="margin-left: 23px" color="primary" (click)="loginWithFb()" round>
        <ion-icon style="margin-right: 5px" name="logo-facebook"></ion-icon> Login with Facebook</button>
    </div>

  </form>
</ion-content>
