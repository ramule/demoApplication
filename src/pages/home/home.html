<ion-header>

  <ion-navbar color="primary">

    <ion-buttons start>
      <button ion-button menu-toggle="left" icon-only (click)="openMenu()">
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div>
    <ion-input style="border-block-end: black" type="text" placeholder="My QR Data" [(ngModel)]="qrData"></ion-input>
  </div>

  <div>
    <button style="background-color: red" ion-button block (click)="createCode()">Create Code</button>
  </div>

  <div>
    <button style="background-color: blue" ion-button block (click)="scanCode()">Scan Code</button>
  </div>
</ion-content>
